<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <title>Buttons CSS</title>
</head>
<body>
    <div class="container">
        <h2>Normal Buttons</h2>
        <div>
            <a href="#" class="fill pointer">Learn more</a>
            <button class="fill pointer">Learn more</button>
            <button class="fill hover pointer toGreenOutline">Learn more</button>
        </div>
        <h2>Filled Buttons</h2>
        <div>
            <a href="#" class="fill row2 pointer">Learn more</a>
            <button class="fill row2 pointer">Learn more</button>
            <button class="fill toGreen row2 pointer">Learn more</button>
        </div>
        <h2>Icon Buttons</h2>
        <div>
            <a href="#" class="fill row3 pointer"><i class="fa-regular fa-arrow-down"></i>Download</a>
            <button class="fill row3 pointer"><i class="fa-regular fa-arrow-down"></i>Download</button>
            <button class="toGreen fill row3 pointer"><i class="fa-regular fa-arrow-down"></i>Download</button>
    
    </div>

    
</body>
</html>
